<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="wrapper">
        <h1>My Todo List</h1>
        <div class="todo-wrapper">
            <ol class="todo-list">
                <li class="todo-item todo-item-create">
                    <div class="todo-item__text">
                        <input type="text" class="todo-item__newitem">
                    </div>
                    <div class="todo-item__icons">
                        <button class="add-item-main">
                            <img src="img/add.svg" alt="" width="40px" height="40px">
                        </button>
                    </div> 
                </li> 
                <!-- <li class="todo-item">
                    <div class="todo-item__text">
                        <input type="text">
                    </div>
                    <div class="todo-item__icons">
                        <button class="edit-item"><img src="img/pencil.svg" alt="" width="40px" height="40px"></button>
                        <button class="remove-item"><img src="img/remove.svg" alt="" width="40px" height="40px"></button>
                    </div> 
                </li> -->
            </ol>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
